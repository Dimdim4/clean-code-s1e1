<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="foto">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div id="adding-task">
        <label for="new-task" class="task-label">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task-input" type="text">
          <button class="add">Add</button>
        </div>
      </div>
      <div class="incomplete-tasks">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="tasks-item">
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg" alt="foto">
            </button>
          </li>
          <li class="tasks-item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task edit-task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg" alt="foto">
            </button>
          </li>
        </ul>
      </div>
      <div class="completed-tasks">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="tasks-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg" alt="foto">
            </button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
